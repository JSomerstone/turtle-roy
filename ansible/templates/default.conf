<VirtualHost *:80>
    ServerName koodikoulu
    ServerAlias koodikoulu.dev

    DocumentRoot /var/www/html/koodikoulu
    DirectoryIndex wsgi.py
    <Directory />
        Options FollowSymLinks
        AllowOverride All
    </Directory>

    <Directory /var/www/html/koodikoulu >
        Options +ExecCGI
        AllowOverride None
        Order allow,deny
        allow from all
        AddHandler cgi-script .py
    </Directory>

    ErrorLog /tmp/apache-error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel info

    CustomLog /tmp/apache-access.log combined

</VirtualHost>
